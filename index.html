<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">üìù Advanced To-Do List</h2>

      <div class="row mb-3">
        <div class="col-md-5">
          <input
            id="taskInput"
            type="text"
            class="form-control"
            placeholder="Enter a new task"
          />
        </div>
        <div class="col-md-3">
          <input id="dueDateInput" type="date" class="form-control" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="addTask()">
            Add Task
          </button>
        </div>
        <div class="col-md-2">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search..."
            oninput="renderTasks()"
          />
        </div>
      </div>

      <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
